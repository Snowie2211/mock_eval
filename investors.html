<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masai Investors</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
    }

    .card img:first-of-type {
      height: 180px;
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .logo {
      height: 30px;
      width: auto;
      object-fit: contain;
      margin: 6px auto;
      display: block;
    }

    .card h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #222;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Masai Investors</h1>

  <div class="grid">
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg" alt="Vijay Shekhar Sharma">
      <h3>Vijay Shekhar Sharma</h3>
      <p>Founder & CEO</p>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Paytm_logo.png/320px-Paytm_logo.png" alt="Paytm Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png" alt="Kunal Shah">
      <h3>Kunal Shah</h3>
      <p>Founder</p>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/CRED-logo.png/320px-CRED-logo.png" alt="CRED Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="Amrish Rau">
      <h3>Amrish Rau</h3>
      <p>CEO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/pine_labs_logo.png" alt="Pine Labs Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="Sampad Swain">
      <h3>Sampad Swain</h3>
      <p>Co-Founder & CEO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/instamojo_logo.png" alt="Instamojo Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="Ankush Sachdeva">
      <h3>Ankush Sachdeva</h3>
      <p>Co-Founder & CEO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_logo.png" alt="ShareChat Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="Bhanu Pratap Singh">
      <h3>Bhanu Pratap Singh</h3>
      <p>Co-Founder & CTO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_logo.png" alt="ShareChat Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="Farid Ahsan">
      <h3>Farid Ahsan</h3>
      <p>Co-Founder & COO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/sharechat_logo.png" alt="ShareChat Logo">
      
    </div>
    <div class="card">
      <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="Amit Kumar Agarwal">
      <h3>Amit Kumar Agarwal</h3>
      <p>Co-Founder & CEO</p>
      <img class="logo" src="https://masai-website-images.s3.ap-south-1.amazonaws.com/nobroker_logo.png" alt="NoBroker Logo">
    </div>
  </div>
</body>
</html>
