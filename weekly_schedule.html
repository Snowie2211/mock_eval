<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weekly Schedule</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #6c3483;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #f9cce3;
      color: #333;
    }

    td {
      background-color: #fff;
    }

    .time-slot {
      background-color: #f7e1ff;
      font-weight: bold;
    }

    .note {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Weekly Schedule</h1>

  <table>
    <tr>
      <th>Time</th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
    </tr>
    <tr>
      <td class="time-slot">08:00 - 09:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">09:00 - 10:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">10:00 - 11:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">11:00 - 12:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">12:00 - 13:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">13:00 - 14:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">14:00 - 15:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
    <tr>
      <td class="time-slot">15:00 - 16:00</td>
      <td></td><td></td><td></td><td></td><td></td>
    </tr>
  </table>

  <div class="note">Note: Fill in the schedule as needed.</div>
</body>
</html>
